<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
  <head>
    <title>{{ block "title" . }}{{ with .Params.Title }}{{ . }} | {{ end }}{{ .Site.Title }}{{ end }}</title>

    {{ partialCached "site-head.html" . }}

  </head>

  <body>
    {{ partial "navigation.html" . }}

    <div class="main">
      {{ block "header" . }}{{ end }}
      {{ block "main" . }}{{ end }}
      {{ block "footer" . }}{{ end }}
    </div>
  </body>
</html>
